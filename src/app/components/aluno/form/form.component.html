<div class="container">
    <div class="row">
      <div class="col-4"></div>
  
      <div class="col-4">
        <div class="card">
          <div class="card-body centralizar">
            <h2>Cadastro de Aluno</h2>
  
            <form [formGroup]="alunoForm" (ngSubmit)="salvarAluno()">
            
              <label for="nome">Nome:</label>
              <input type="text" class="form-control" id="nome" formControlName="nome">
              <div *ngIf="alunoForm.get('nome')?.invalid && alunoForm.get('nome')?.touched" class="text-danger">
                Nome é obrigatório.
              </div>
              <br>

              <label for="cpf">CPF:</label>
              <input type="text" class="form-control" id="cpf" formControlName="cpf">
              <br>

              <label for="telefone">Telefone:</label>
              <input type="text" class="form-control" id="telefone" formControlName="telefone">
              <br>

              <label>
                <input type="checkbox" class="form-check-input" formControlName="cadastroCompleto">
                Cadastro Completo
              </label>
              <br><br>
  
              <label for="turma">Turma:</label>
              <select class="form-control" id="turma" formControlName="turma">
                <option value="">Selecione uma turma</option>
                <option *ngFor="let turma of turmas" [value]="turma.id">{{ turma.nome }}</option>
              </select>
              <br>
  
              <button type="submit" class="btn btn-success" [disabled]="alunoForm.invalid">Salvar</button>
            </form>
  
          </div>
        </div>
      </div>
  
      <div class="col-4"></div>
    </div>
  </div>
