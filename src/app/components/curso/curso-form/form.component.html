<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-body">
          <form #formulario="ngForm" (ngSubmit)="save()">
            <div class="row">

              <div class="mb-3">
                <mdb-form-control>
                  <input required [(ngModel)]="curso.nome" mdbInput type="text" class="form-control" name="nome">
                  <label mdbLabel class="form-label">Nome do Curso:</label>
                </mdb-form-control>
              </div>

              <div class="mb-3">
                <mdb-form-control>
                  <select required [(ngModel)]="curso.turma" name="turma" mdbSelect class="form-control">
                    <option [ngValue]="null">Selecione uma turma</option>
                    <option *ngFor="let turma of turmas" [ngValue]="turma">
                      {{ turma.nome }}
                    </option>
                  </select>
                </mdb-form-control>
              </div>

              <div class="text-center mt-4">
                <button type="submit" [disabled]="!formulario.valid" class="btn btn-success btn-rounded">
                  <i class="fas fa-save fa-sm"></i>
                  {{ curso.id > 0 ? 'Atualizar' : 'Salvar'}}
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
