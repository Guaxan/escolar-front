<h2 style="text-align: center; color: #333; font-family: Arial, sans-serif;">Lista de Professores</h2>
<div style="display: flex; justify-content: end; align-items: center; height: 100%;">
  <button class="btn btn-primary" style="margin-right: 10px;" (click)="cadastrarProfessor()">
    Cadastrar novo professor
  </button>
</div>
<ul style="list-style-type: none; padding: 0;">
  @for (professor of professores; track $index) {
    <li style="border: 1px solid #ddd; margin: 10px 0; padding: 15px; border-radius: 8px; background-color: #f9f9f9;">
      <div class="row">
        <div class="col-6">
          <h3 style="margin: 0; font-size: 18px; color: #2c3e50;">
            {{ professor.nome }}
          </h3>
          <p style="font-size: 14px; color: #7f8c8d;">CPF: <strong>{{ professor.cpf }}</strong></p>
          <p style="font-size: 14px; color: #7f8c8d;">Email: <strong>{{ professor.email }}</strong></p>
          <p style="font-size: 14px; color: #7f8c8d;">Especialidade: <strong>{{ professor.especialidade }}</strong></p>
        </div>
        <div class="col-6">
          <div style="display: flex; justify-content: end; align-items: center; height: 100%;">
            <button class="btn btn-primary" style="margin-right: 10px;" (click)="editarProfessor(professor.id)">
              Editar
            </button>
            <button class="btn btn-danger" (click)="deletarProfessor(professor.id)">
              Excluir
            </button>
          </div>
        </div>
      </div>
    </li>
  }
</ul>
