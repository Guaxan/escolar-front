<div class="container mt-5">
    <h2 class="text-center text-dark">Professores Cadastrados</h2>
    <div class="d-flex justify-content-end mb-3">
      <a href="admin/professores/new" class="btn btn-primary rounded-pill">
        <i class="fas fa-plus me-2"></i>Novo
      </a>
    </div>
    <div class="card shadow-lg rounded-4">
      <div class="card-body p-4">
        <div class="table-responsive">
          <table class="table table-hover align-middle border rounded-3">
            <thead class="table-light">
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Email</th>
                <th>Especialidade</th>
                <th class="text-center">Ações</th>
              </tr>
            </thead>
            <tbody>
              @for (professor of lista; track $index) {
              <tr>
                <td>{{professor.id}}</td>
                <td>{{professor.nome}}</td>
                <td>{{professor.cpf}}</td>
                <td>{{professor.email}}</td>
                <td>{{professor.especialidade}}</td>
                <td class="text-center">
                  @if(!modoModal){
                    <a href="admin/professores/edit/{{professor.id}}" class="btn btn-primary btn-sm rounded-pill mx-1">
                      <i class="fas fa-edit"></i> Editar
                    </a>
                    <button (click)="deleteById(professor)" class="btn btn-danger btn-sm rounded-pill mx-1">
                      <i class="fas fa-trash"></i> Deletar
                    </button>
                  }@else {
                    <button (click)="selecionarProfessor(professor)" class="btn btn-success btn-sm rounded-pill mx-1">
                      <i class="fas fa-check"></i> Selecionar
                    </button>
                  }
                </td>
              </tr>
              }@empty {
              <tr>
                <td colspan="6" class="text-center text-muted py-3">
                  <h6>Nenhum professor cadastrado.</h6>
                </td>
              </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
